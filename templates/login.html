{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%) !important;
    }
    .login-card {
        background: rgba(255,255,255,0.95);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        border-radius: 1.5rem;
        padding: 2.5rem 2rem;
        margin-top: 3rem;
    }
    .login-icon {
        font-size: 4rem;
        color: #2575fc;
        margin-bottom: 1rem;
    }
    .form-control {
        border-radius: 1rem;
        padding: 0.8rem 1.2rem;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #2575fc;
        box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
    }
    .btn-login {
        font-size: 1.2rem;
        padding: 0.75rem 2rem;
        border-radius: 2rem;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        transition: all 0.3s ease;
    }
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
    }
    .form-label {
        font-weight: 500;
        color: #495057;
    }
    .register-link {
        color: #2575fc;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    .register-link:hover {
        color: #6a11cb;
        text-decoration: underline;
    }
</style>

<div class="d-flex justify-content-center align-items-center min-vh-80">
    <div class="login-card" style="max-width: 450px; width: 100%;">
        <div class="text-center">
            <div class="login-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
            </div>
            <h2 class="mb-4" style="color: #2575fc;">Welcome Back!</h2>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required 
                       placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="mb-0">Don't have an account? 
                <a href="{{ url_for('register') }}" class="register-link">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
