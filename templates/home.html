{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%) !important;
    }
    .home-card {
        background: rgba(255,255,255,0.95);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        border-radius: 1.5rem;
        padding: 2.5rem 2rem;
        margin-top: 3rem;
    }
    .home-icon {
        font-size: 4rem;
        color: #2575fc;
        margin-bottom: 1rem;
    }
    .btn-home {
        font-size: 1.2rem;
        padding: 0.75rem 2rem;
        border-radius: 2rem;
    }
</style>
<div class="d-flex justify-content-center align-items-center min-vh-80">
    <div class="home-card text-center">
        <div class="home-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                <path d="M8 0c-.69 0-1.342.063-1.978.18C3.668.527 2.01 1.2.905 2.01A1.007 1.007 0 0 0 0 3c0 7.468 5.468 11.197 7.634 12.385a1.75 1.75 0 0 0 1.732 0C10.532 14.197 16 10.468 16 3c0-.38-.162-.74-.447-.99C13.99 1.2 12.332.527 9.978.18A13.634 13.634 0 0 0 8 0Zm0 1.018c.627.06 1.25.16 1.86.298 2.09.47 3.51 1.09 4.36 1.74.13.1.22.25.22.41 0 6.98-5.11 10.41-6.44 11.18a.75.75 0 0 1-.74 0C2.67 13.876 1 10.468 1 3.466c0-.16.09-.31.22-.41.85-.65 2.27-1.27 4.36-1.74.61-.138 1.233-.238 1.86-.298ZM8 5a2 2 0 0 0-2 2v1.5c0 .276.224.5.5.5h.5v1a1 1 0 0 0 2 0v-1h.5a.5.5 0 0 0 .5-.5V7a2 2 0 0 0-2-2Zm-1 2a1 1 0 1 1 2 0v1H7V7Z"/>
            </svg>
        </div>
        <h1 class="display-5 fw-bold mb-3" style="color:#2575fc;">Welcome to Secure Login System</h1>
        <p class="lead mb-4">A modern, secure login system implementing password salting and hashing for your safety.</p>
        {% if not session.get('user_id') %}
            <div class="mt-4 d-flex justify-content-center gap-3">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-home shadow">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-home shadow">Register</a>
            </div>
        {% else %}
            <div class="mt-4">
                <a href="{{ url_for('profile') }}" class="btn btn-success btn-home shadow">View Profile</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
