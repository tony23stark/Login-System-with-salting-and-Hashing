{% extends "base.html" %}

<div class="card">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">Profile</h2>
        <div class="text-center">
            <h3>Welcome, {{ username }}!</h3>

            <div class="mt-4">

        </div>
    </div>
</div>
{% endblock %}
